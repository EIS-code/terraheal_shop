<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
<script src="https://code.jquery.com/jquery-migrate-1.0.0.js"></script>

<script async>
    $(function(){
        $("head").load("header.html");
        $("#heading").load("heading.html");
        $("#footer").load("footer.html", function() {
            showBody();
        });
    });
</script>

<script type="module" src="js/login.js" async></script>

<body class="hm-screen" style="display: none;">
    <section class="shop-main-section">
        <div class="main-login-page">
            <div id="heading"></div>

            <div class="main-login">
                <div class="login-logo"><img src="images/logo.png" alt=""/></div>
                <div class="login-container">
                    <div class="login-box">
                        <p>Login to TerraHeal</p>
                        <form class="main-log">
                            <input type="name" placeholder="Username" id="txt_user_name" autofocus="" />
                            <input type="password" placeholder="Password" id="txt_password" />
                            <button class="login" type="button" id="btnLogin">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>
</body>
